<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lopez Photos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Lopez Island!</h1>

    <div class="row">
        <div class="pic-container">
            <img src="images/lopez1.jpeg" alt="Shark Reef Point">
            <p class="caption top-left">Shark Reef Point</p>
        </div>

        <div class="pic-container">
            <img src="images/lopez2.jpeg" alt="View from Ferry">
            <p class="caption bottom-left">View from Ferry</p>
        </div>

        <div class="pic-container">
            <img src="images/bug1.jpeg" alt="Bug on a Beach">
            <p class="caption center">Bug on a Beach</p>
        </div>

        <div class="pic-container">
            <img src="images/bug2.jpeg" alt="Bug in a Bag" class="big-pic">
            <p class="caption bottom">Bug in a Bag</p>
        </div>
    </div>

</body>

</html>
